<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
            <li class="nav-item dropdown">
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#"></a></li>
                <li><a class="dropdown-item" href="#"></a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"></a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </li>
          </ul>
          <form class="d-flex">
            <h6 type="search" >Admin|Logout </h6>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class = "row">
    <div class="col-3"><ul class="list-group">
      <li class="list-group-item bg-primary text-white">Dashboard</li>
      <li class="list-group-item">Sản phẩm</li>
      <li class="list-group-item">Danh mục</li>
    </ul>
    </div>

    <div class="col-9">
      <h5>Danh sách sản phẩm</h5>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên sản phẩm</th>
          <th scope="col">Giá</th>
          <th scope="col">Danh mục</th>
          <th scope="col">Trạng thái</th>
          <th scope="col">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Áo thun Basic</td>
          <td>150.000</td>
          <td>Thời trang</td>
          <td><button type="button" class="btn btn-success btn-sm">Còn hàng</button></td>
          <td>
            <button type="button" class="btn btn-primary btn-sm me-1">Sửa</button>
            <button type="button" class="btn btn-danger btn-sm">Xóa</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Balo du lịch</td>
          <td>450.000</td>
          <td>Phụ kiện</td>
          <td><button type="button" class="btn btn-secondary btn-sm">Hết hàng</button></td>
          <td>
            <button type="button" class="btn btn-primary btn-sm me-1">Sửa</button>
            <button type="button" class="btn btn-danger btn-sm">Xóa</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container mt-5">
<div class="input-group">
  <span class="input-group-text">Tên sản phẩm </span>
  <input type="text" class="form-control">
</div>

<div class="input-group">
  <span class="input-group-text">Giá sản phẩm </span>
  <input type="text" class="form-control">
</div>

<select class="form-select" aria-label="Default select example">
  <option selected>Danh mục</option>
  <option value="1">Thời Trang</option>
  <option value="2">Phụ kiện</option>
  <option value="3">Khác</option>
</select>
  <select class="form-select" aria-label="Default select example">
    <option selected>Trạng thái</option>
    <option value="1">Còn hàng</option>
    <option value="2">Hết hàng</option>
  </select>

  <div class="mb-3">
    <label for="formFile" class="form-label">Chọn ảnh sản phẩm (PNG, JPG)</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  <button type="button" class="btn btn-primary btn-sm me-1">Lưu</button>
  <button type="button" class="btn btn-danger btn-sm">Hủy</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
