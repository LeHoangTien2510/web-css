<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
          text-align: center;
          margin: 20px;
        }

        .card {
          width:300px;
          border: 5px solid #ccc;
          border-radius:10px;
          box-shadow: 2px 2px 10px gray;
          padding: 20px;
        }

        .avatar {
          width: 100px;
        }

        .name {
        }

        .desc {
          font-size: 14px;
        }

        .social-links a {
          text-decoration: none;
          margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="avatar.jpg" class="avatar">
    <h1 class="name">Nguyễn Văn A</h1>
    <p class="desc">Tôi là sinh viên ngành Công nghệ thông tin. Yêu thích lĩnh vực AI & Automation.</p>
    <div class="social-links">
        <a href="#">GitHub</a>
        <a href="#">Facebook</a>
        <a href="#">LinkedIn</a>
    </div>
</div>

</body>
</html>
